<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 20px;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        p {
            margin-top: 20px;
            font-size: 16px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form action="/submit" method="post">
        <label for="model">Enter Tesla Model Name:</label>
        <select name="model" id="model">
            {% for model in tesla_models %}
                <option value="{{model.model}}" > {{model.name}} </option>
            {% endfor %}
          </select>
        <input type="submit" value="Search">
    </form>

    {% if data %}
                
        {% if data.get("image_url") %}
            <img src="{{ data['image_url'] }}" alt="Tesla Model">
        {% endif %}

    {% endif %}
    
</body>
</html>
